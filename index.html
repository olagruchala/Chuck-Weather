<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chuck Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  <link rel="stylesheet" href="src/styles.css" />-->
  </head>

  <body>
    <!-- first page -->
    <div id="firstpage" class="container mt-5 wholescreen">
      <div class="row justify-content-center text-center flex-column">
        <h2>Check Weather<br />with</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>Chuck Weather</h1>
        </div>
      </div>

      <div class="row justify-content-center chuck_div">
        <div class="col-5">
          <div id="terazNieWiem" class="row justify-content-center firstpage_input"></div>
        </div>
        <div class="col-5 justify-content-center">
          <img src="src/images/chuck-cowboy.png" class="chuckimg" alt="cowboy"/>
        </div>
      </div>
    </div>

    <!-- second page -->
    <div id="secondpage" class="container justify-content-center wholescreen my-3">
      <div class="row justify-content-center icon_space">
        <h2>Select one of the following</h2>
      </div>
      <div class="row justify-content-center chuck_div">
        <div class="form-group">
          <label for="city">Enter your city:</label>
          <input type="text" class="form-control" id="city" name="cityname" />
          <button id="confirmCityBtn" type="button" class="btn btn-primary">
            OK
          </button>
          <p id="option">or</p>
          <button id="geolocationBtn" type="button" class="btn btn-primary">
            Search by location
          </button>
        </div>
      </div>
    </div>

    <!-- third page -->
    <div id="thirdpage" class="container justify-content-center wholescreen my-3">
      <div class="row justify-content-center icon_space ">
        <h2>Select one of the following</h2>
      </div>

      <div class="container col-10">
        <div class="row justify-content-center days">
          <button id="today_btn" type="button" class="btn btn-primary btn-lg">
            Right now
          </button>
        </div>
        <div class="row justify-content-center days">
          <button id="nextdays_btn" type="button" class="btn btn-primary btn-lg">
            5 Day
          </button>
        </div>
      </div>
      <div class="row justify-content-center icon_space ">
        <img src="src/images/rainbow.png" alt="rainbow" />
      </div>
    </div>

    <!-- main weather page -->
    <div id="mainpage" class="container wholescreen my-3">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1 class="city text-center mx-auto" id="cityName"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5 text-right justify-content-center">
          <h2 class="text-left">Current weather</h2>
        </div>
        <div class="col-3">
          <p class="current_icone mr-3" id="current_icone"></p>
        </div>
        <div class="col-4 text-right">
          <p class=" temp_square" id="current_temp"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="row weather_square py-2">
            <div class="col" id="current_description"></div>
            <div class="w-100"></div>
            <div class="col" id="current_pressure"></div>
            <div class="w-100"></div>
            <div class="col" id="current_wind"></div>
            <div class="w-100"></div>
            <div class="col" id="current_humidity"></div>
            <div class="w-100"></div>
            <div class="col " id="current_rainfall"></div>
            <div class="w-100"></div>
          </div>
          <div class="row joke_square">Chuck says:</div>
        </div>
        <div class="col-5 justify-content-center chuck_div">
          <img src="src/images/chuck-cowboy.png" class="chuckimg" alt="cowboy"/>
        </div>
        <div class="row my-3">
          <div class="col-3">
            <button id="changeNameBtn" type="button" class="btn btn-primary btn-sm">
              Change name
            </button>
          </div>
          <div class="col-3">
            <button id="changeCityBtn" type="button" class="btn btn-primary btn-sm">
              Change city
            </button>
          </div>
          <div class="col-6 text-right">
            <button id="nextdays_btn_main" type="button" class="btn btn-primary btn-sm">
              5 Days
            </button>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- 5 days forecast -->
    <div id="fivedays" class="container wholescreen my-3">
      <div class="row today_weather">
        <h1>5 Day</h1>
      </div>
      <div class="row">
        <div class="col five">Day 1</div>
        <div class="col five">Forecast:</div>
        <div class="w-100"></div>
        <div class="col five">Day 2</div>
        <div class="col five">Forecast:</div>
        <div class="w-100"></div>
        <div class="col five">Day 3</div>
        <div class="col five">Forecast:</div>
        <div class="w-100"></div>
        <div class="col five">Day 4</div>
        <div class="col five">Forecast:</div>
        <div class="w-100"></div>
        <div class="col five">Day 5</div>
        <div class="col five">Forecast:</div>
        <div class="w-100"></div>
      </div>

      <button id="back" type="button" class="btn btn-primary btn-lg">
        Back
      </button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
