<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chuck Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  <link rel="stylesheet" href="src/styles.css" />-->
  </head>

  <body>
    <!-- first page -->
    <div id="firstpage" class="container mt-5 wholescreen">
     <!-- ABY ODBLOKOWAĆ CHMURKĘ i WIATEREK
       <div class="row justify-content-center ">
        <div class="col-5">
          <img src="src/images/wind.png" alt="wind" width="80%" />
        </div>
        <div class="col-5">
          <img src="src/images/cloud-main.png" alt="cloud" width="80%" />
        </div>
      </div>-->
      <div class="row justify-content-center text-center flex-column">
        <h2>Check Weather<br />with</h2>

      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>Chuck Weather</h1>
        </div>
      </div>

      <div class="row justify-content-center chuck_div">
        <div class="col-5">
          <div class="row justify-content-center firstpage_input">
            <div class="form-group">
              <label for="usr">Podaj imię</label>
              <input
                type="text"
                class="form-control"
                id="usr"
                name="username"
              />
            </div>

            <button id="nextButton" class="btn btn-primary">Next</button>

          </div>
        </div>
        <div class="col-5  justify-content-center">
          <img
            src="src/images/chuck-cowboy.png"
            class="chuckimg"
            alt="cowboy"
          />
        </div>
      </div>
    </div>

    <!-- second page -->
    <div
      id="secondpage"
      class="container justify-content-center wholescreen my-3"
    >
      <div class="row justify-content-center icon_space">
        <h2>Select one of the following</h2>
      </div>
      <div class="row justify-content-center chuck_div">
        <div class="form-group">
          <label for="city">Enter your city:</label>
          <input type="text" class="form-control" id="city" name="cityname" />
          <button id="confirmCityBtn" type="button" class="btn btn-primary">OK</button> 
          <p id="option">or</p>
            <button id="geolocationBtn" type="button" class="btn btn-primary">
              Search by location
            </button>
        </div>
      </div>
    </div>

    <!-- third page -->
    <div
      id="thirdpage"
      class="container justify-content-center wholescreen my-3"
    >
      <div class="row justify-content-center icon_space ">
        <h2>Select one of the following</h2>
      </div>

      <div class="container col-10">
        <div class="row justify-content-center days">
          <button id="today_btn" type="button" class="btn btn-primary btn-lg">
            Right now
          </button>
        </div>

        <div class="row justify-content-center days">
          <button id="nextdays_btn" type="button" class="btn btn-primary btn-lg">
            5 Day
          </button>
        </div>
      </div>
      <div class="row justify-content-center icon_space ">
        <img src="src/images/rainbow.png" alt="rainbow" />
      </div>

      <button id="back" type="button" class="btn goback btn-primary btn-lg">
        Powrót
      </button>
    </div>

    <!-- main weather page -->
    <div id="mainpage" class="container wholescreen my-3">
      <div class="row justify-content-center">
        <h1>Right now</h1>
      </div>

      <div class="row">

        <div class="col-5 text-right "><h2 class="city">Szczecin</h2></div>
        <div class="col-3 text-right"><p class=" temp_square">9 st</p></div>
        <div class="col-4 text-right"><p class=" temp_square">9 st</p></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="row weather_square  ">
            <div class="col ">Opis</div>

            <div class="w-100"></div>
            <div class="col" id="current_wind"></div>
            <div class="w-100"></div>
            <div class="col" id="current_humidity"></div>
            <div class="w-100"></div>
            <div class="col " id="current_rainfall"></div>
            <div class="w-100"></div>
          </div>
          <div class="row joke_square">Joke</div>
        </div>
        <div class="col-6 chuckimg justify-content-center">
          <img src="src/images/chuck-cowboy.png" alt="cowboy" height="400vh" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button id="changeNameBtn" type="button" class="btn btn-primary btn-lg mb-3">Change name</button>
          <button id="changeCityBtn" type="button" class="btn btn-primary btn-lg mb-3">Change city</button>
        </div>
        <div class="col-6 ">
          <button id="nextdays_btn_main" type="button" class="btn btn-primary btn-lg">
            5 Day
          </button>
        </div>
      </div>

      <button id="back" type="button" class="btn goback btn-primary btn-lg">
        Powrót
      </button>
    </div>
    <!-- 5 days forecast -->
    <div id="fivedays" class="container wholescreen my-3">
      <div class="row today_weather">
        <h1>5 day forecast</h1>
      </div>
      <div class="row">
        <div class="col five" id="day1">Dzień 1</div>
        <div class="col five" id="forecastDay1">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five" id="day2">Dzień 2</div>
        <div class="col five" id="forecastDay2">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five"  id="day3">Dzień 3</div>
        <div class="col five" id="forecastDay3">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five" id="day4">Dzień 4</div>
        <div class="col five" id="forecastDay4">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five" id="day5">Dzień 5</div>
        <div class="col five" id="forecastDay5">Prognoza:</div>
        <div class="w-100"></div>
      </div>
      <div class="row">
        <button id="back" type="button" class="btn btn-primary btn-lg">Back</button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
