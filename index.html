<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <title>Chuck Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  <link rel="stylesheet" href="src/styles.css" />-->
  </head>

  <body>
    <!-- first page -->
    <div id="firstpage" class="container mt-5 wholescreen">
     <!-- ABY ODBLOKOWAĆ CHMURKĘ i WIATEREK
       <div class="row justify-content-center ">
        <div class="col-5">
          <img src="src/images/wind.png" alt="wind" width="80%" />
        </div>
        <div class="col-5">
          <img src="src/images/cloud-main.png" alt="cloud" width="80%" />
        </div>
      </div>-->
      <div class="row justify-content-center text-center flex-column">
        <h2>Check Weather<br />with</h2>

      </div>
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>Chuck Weather</h1>
        </div>
      </div>

      <div class="row justify-content-center chuck_div">
        <div class="col-5">
          <div class="row justify-content-center firstpage_input">
            <div class="form-group">
              <label for="usr">Podaj imię</label>
              <input
                type="text"
                class="form-control"
                id="usr"
                name="username"
              />
            </div>

            <button id="nextButton" class="btn btn-primary">Next</button>

          </div>
        </div>
        <div class="col-5  justify-content-center">
          <img
            src="src/images/chuck-cowboy.png"
            class="chuckimg"
            alt="cowboy"
          />
        </div>
      </div>
    </div>

    <!-- second page -->
    <div
      id="secondpage"
      class="container justify-content-center wholescreen my-3"
    >
      <div class="row justify-content-center icon_space">
        <h2>Wybierz jedną z opcji</h2>
      </div>
      <div class="row justify-content-center chuck_div">
        <div class="form-group text-center">
          <label for="city">Wpisz miasto:</label>
          <input type="text" class="form-control" id="city" name="cityname" />
          <button id="confirmCityBtn" type="button" class="btn btn-primary">
            OK
          </button>
          <p id="option">Lub</p>
          <button id="geolocationBtn" type="button" class="btn btn-primary">
            Wyszukaj po lokalizacji
          </button>
        </div>
      </div>
    </div>

    <!-- third page -->
    <div
      id="thirdpage"
      class="container justify-content-center wholescreen my-3"
    >
      <div class="row justify-content-center icon_space ">
        <h2>Wybierz jedną z opcji</h2>
      </div>

      <div class="container col-10">
        <div class="row justify-content-center days">
          <button id="today_btn" type="button" class="btn btn-primary btn-lg">
            Prognoza na dziś
          </button>
        </div>

        <div class="row justify-content-center days">
          <button
            id="nextdays_btn"
            type="button"
            class="btn btn-primary btn-lg"
          >
            Prognoza 5-cio dniowa
          </button>
        </div>
      </div>
      <div class="row justify-content-center icon_space ">
        <img src="src/images/rainbow.png" alt="rainbow" />
      </div>

      <button id="back" type="button" class="btn goback btn-primary btn-lg">
        Powrót
      </button>
    </div>

    <!-- main weather page -->
    <div id="mainpage" class="container wholescreen my-3">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <h1>Pogoda na dziś</h1>
        </div>
      </div>

      <div class="row">

        <div class="col-5 text-right "><h2 class="city">Szczecin</h2></div>
        <div class="col-3 text-right"><p class=" temp_square">9 st</p></div>
        <div class="col-4 text-right"><p class=" temp_square">9 st</p></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7">
          <div class="row weather_square  ">
            <div class="col ">Opis</div>

            <div class="w-100"></div>
            <div class="col" id="current_wind"></div>
            <div class="w-100"></div>
            <div class="col" id="current_humidity"></div>
            <div class="w-100"></div>
            <div class="col " id="current_rainfall"></div>
            <div class="w-100"></div>
          </div>
          <div class="row joke_square">Joke</div>
        </div>
        <div class="col-5  justify-content-center chuck_div">
          <img
            src="src/images/chuck-cowboy.png"
            class="chuckimg"
            alt="cowboy"
            height="400vh"
          />
          <div class="row">
            <div class="col-12">
              <button id="changeNameBtn" type="button" class="btn btn-primary ">
                Change name
              </button>
              <button id="changeCityBtn" type="button" class="btn btn-primary ">
                Change city
              </button>

              <button
                id="nextdays_btn_main"
                type="button"
                class="btn btn-primary "
              >
                Prognoza 5-dniowa
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="back" type="button" class="btn goback btn-primary btn-lg">
        Powrót
      </button>
    </div>
    <!-- 5 days forecast -->
    <div id="fivedays" class="container wholescreen my-3">
      <div class="row today_weather">
        <h1>Prognoza 5 dniowa</h1>
      </div>
      <div class="row">
        <div class="col five">Dzień 1</div>
        <div class="col five">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five">Dzień 2</div>
        <div class="col five">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five">Dzień 3</div>
        <div class="col five">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five">Dzień 4</div>
        <div class="col five">Prognoza:</div>
        <div class="w-100"></div>
        <div class="col five">Dzień 5</div>
        <div class="col five">Prognoza:</div>
        <div class="w-100"></div>
      </div>
      <div class="row">
        <button id="back" type="button" class="btn btn-primary btn-lg">
          Powrót
        </button>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
